<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Date Proposal</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}
.container{
  margin-top:100px;
  position: relative;
  z-index: 10;
}
h1{
  color:white;
  font-size:36px;
  text-shadow: 2px 2px 8px #ff69b4;
}
button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  margin:10px;
  cursor:pointer;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  transition: all 0.3s;
  position: absolute;
  z-index: 5; /* lower than message */
}
#yesBtn{ background:#4CAF50; color:white; left:45%; top:75%; } /* moved lower */
#noBtn{ background:#f44336; color:white; left:55%; top:75%; }
.message{
  color:white;
  font-size:22px;
  margin-top:20px;
  font-weight:bold;
  text-shadow: 2px 2px 6px #ff69b4;
  position: relative;
  z-index: 10; /* always on top */
}
.floating{
  position:fixed;
  animation:float 6s linear infinite;
  font-size:20px;
  z-index:9;
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>
<body>

<div class="container">
<h1>I don‚Äôt want to lose our friendship, but I‚Äôd really like the chance to make it more special. One chance, I promise I won‚Äôt let you down, What do you think ? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div id="message" class="message"></div>
</div>

<script>
// Buttons and message
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let yesSize = 18;

// NO button playful messages (expanded!)
const noTexts = [
  "Are you sure? üò¢",
  "You can't resist me üòè",
  "No? But I already planned the perfect day üå∏",
  "Press YES, your future self will thank you üíñ",
  "I will convince your parents for sure üòÖ",
  "Are you trying to break my heart? üíî",
  "I will treat you well ‚ù§Ô∏è",
  "One chance, good memories guaranteed ü•∞",
  "Please, Sasli? üò¢",
  "Buchaa? ü•∫",
  "Prafullllll üò≠",
  "Your smile means everything üòç"
];

// Move NO button randomly forever
function moveButton(){
  const text = noTexts[Math.floor(Math.random()*noTexts.length)];
  message.innerText = text;

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100); // leave space for messages
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // YES button grows slowly
  yesSize += 2;
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

// YES button click
yesBtn.addEventListener("click", () => {
  noBtn.style.display = "none"; // hide NO
  message.innerHTML = "I knew you would say YES ‚ù§Ô∏è<br>Hence, I am not perfect‚Ä¶ you have got some work to do üòÑ";

  // Start joyful flowers + texts
  setInterval(showJoyful, 500);
});

// Floating hearts and flowers forever
function createHeartFlower(){
  const div = document.createElement("div");
  div.innerHTML = Math.random() < 0.5 ? "‚ù§Ô∏è" : "üå∏";
  div.className = "floating";
  div.style.left = Math.random()*100 + "vw";
  div.style.fontSize = Math.random()*20 + 20 + "px";
  document.body.appendChild(div);
  setTimeout(() => div.remove(), 5000);
}
setInterval(createHeartFlower, 400);

// Joyful texts and flower shower after YES
const joyfulTexts = [
  "You made me so happy! ü•∞",
  "Best day ever! üå∏",
  "Love is in the air ‚ù§Ô∏è",
  "Forever us üòç",
  "Smiles all around üòÑ",
  "Happiness unlocked üíñ",
  "Sweet memories ‚ù§Ô∏è",
  "Joyful moments üå∏"
];

function showJoyful(){
  const div = document.createElement("div");
  div.innerText = joyfulTexts[Math.floor(Math.random()*joyfulTexts.length)];
  div.className = "floating";
  div.style.left = Math.random()*100 + "vw";
  div.style.fontSize = Math.random()*24 + 20 + "px";
  div.style.color = "#fff";
  document.body.appendChild(div);
  setTimeout(() => div.remove(), 4000);
}
</script>
</body>
</html>
